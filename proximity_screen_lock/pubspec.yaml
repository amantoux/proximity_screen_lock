name: proximity_screen_lock
description: A plugin that can be used to bind screen activation to proximity sensor
version: 2.0.0
homepage: https://github.com/amantoux/proximity_screen_lock
repository: https://github.com/amantoux/proximity_screen_lock/tree/master/proximity_screen_lock

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=2.19.0"

dependencies:
  flutter:
    sdk: flutter
  proximity_screen_lock_ios: ^2.0.0
  proximity_screen_lock_android: ^2.0.0
  proximity_screen_lock_default: ^2.0.0
  proximity_screen_lock_platform_interface: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  plugin:
    platforms:
      android:
        default_package: proximity_screen_lock_android
      ios:
        default_package: proximity_screen_lock_ios
      macos:
        default_package: proximity_screen_lock_default
      windows:
        default_package: proximity_screen_lock_default
      linux:
        default_package: proximity_screen_lock_default
      web:
        default_package: proximity_screen_lock_default
